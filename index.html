<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
     - Primary meta tags
    -->
    <title>TypeWeather</title>
    <meta name="title" content="TypeWeather" />
    <meta
      name="description"
      content="Get real-time weather updates for any city. Check temperature, humidity, and weather conditions with a clean and responsive dashboard. Powered by OpenWeatherMap API."
    />
    <!-- 
     - favicon
    -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <!-- 
     - google font link
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- 
     - custom css links
    -->
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- 
     - custom js links
    -->
    <!-- <link rel="stylesheet" type="module" href="assets/js/app.js" />
    <link rel="stylesheet" type="module" href="assets/js/route.js" /> -->
  </head>
  <body>
    <header>
      ><img class="logo" src="./assets/image/logo/logo.svg" alt="TypeWeather" />
    </header>
    <main>
      <div class="description">
        <h1>Welcome to <span>TypeWeather</span></h1>
        <h3>Choose a location to see the weather forecast</h3>
      </div>
      <form action="">
        <input
          type="text"
          id="searchInput"
          autocomplete="off"
          placeholder="Enter city name"
        />
        <img src="./assets/image/weather icon/" alt="" />
        <img
          class="loading hide"
          src="assets/font/Animation - 1740281726244.gif"
          alt="loading Animation"
        />
        <button id="searchButton" class="searchButtonIndex">
          <ion-icon class="ion-icon" name="search-outline"></ion-icon>
        </button>
      </form>
      <a class="redirect-link" href="#">link</a>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    Basic usage
    <script src="assets/js/index.js"></script>
  </body>
</html>
